<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<table border="1" bgcolor="white" cellspacing="0" cellpadding="10px" align="center" >
		<tr>
			<td align="center" colspan="6">干部一览表</td>
		</tr>
		<tr>
			<td colspan="2">正班长:</td>
			
			<td align="center" colspan="4">副班长:</td>
			
		</tr>
		<tr>
			<td>学习委员:</td>
			<td align="center" colspan="3">劳动委员:</td>
			
			<td align="center" colspan="2">生活委员:</td>
			
		</tr>
		<tr>
			<td colspan="2">体育委员:</td>
			
			<td align="center" colspan="4">其他委员:</td>
			
		</tr>
		<tr>
			<td align="center" rowspan="2">组长</td>
			<td>第一组</td>
			<td>第二组</td>
			<td>第三组</td>
			<td>第四组</td>
			<td>第五组</td>
		</tr>
		<tr>
			
			<td height="20px"></td>
			<td height="20px"></td>
			<td height="20px"></td>
			<td height="20px"></td>
			<td height="20px"></td>
		</tr>
	</table>
</body>
</html>
