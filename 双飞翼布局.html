<!DOCTYPE html>
<html>
<head>
	<title>双飞翼布局</title>
	<style type="text/css">
		*{margin: 0;
			padding: 0;}
		body{min-width: 700px;}
		.header,.footer{
			float: left;
			width: 100%;
			height: 40px;
			background-color: #ddd;
			line-height: 40px;
			text-align: center;
		}
		.sub,
		.main,
		.extra{
			float: left;
			min-height: 300px;

			
		}
		.main{width: 100%;}
		.main-inner{
			margin-left: 200px;
			margin-right: 220px;
			background-color: green;
			min-height: 300px;

		}
		.sub{
			width: 200px;
			background-color: red;
			margin-left: -100%;
		}
		.extra{
			width: 220px;
			background-color: blue;
			margin-left: -220px;
		}
	</style>
</head>
<body>
	<div class="header"><h4>header</h4></div>

	<div class="main">
		<div class="main-inner">
			<h4>main</h4>
			<p>这是页面中间内容这是页面中间内容这是页面中间内容这是页面中间内容这是页面中间内容这是页面中间内容</p>
		</div>
	</div>
	<div class="sub">
		<h4>sub</h4>
		<p>这是页面左侧内容</p>
	</div>
	<div class="extra">
		<h4>extra</h4>
		<p>这是页面右侧内容</p>
	</div>


	<div class="footer"><h4>footer</h4></div>
</body>
</html>
