<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圣杯练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			min-width: 700px;
		}
		.header,.footer{
			border: 1px solid #333;
			background: #aaa;
			text-align: center;/*设置页头页尾的基本设置*/
		}
		.left,.main,.right{
			position: relative;
			min-height: 130px;/*设置中间三栏的最小高度*/
			float: left;
		}
		.container{
			border: 2px solid yellow;
			overflow: hidden;
			padding: 0 220px 0 200px;
		}
		.left{
			margin-left: -100%;/*使得红色的向上移动一整行的位置*/
			left: -200px;
			width:200px;
			background: red;
		}
		.right{
			margin-left: -220px;/*使得蓝色的div向上一行移动一个蓝色div宽度的位置*/
			width: 220px;
			right: -220px;
			background: green;
		}
		.main{
			background: blue;
			width: 100%;
		}
		.footer{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="container">
		<div class="main"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="footer">footer</div>

</body>
</html>
