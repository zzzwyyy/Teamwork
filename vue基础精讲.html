<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue基础精讲</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
    <div v-text="name"></div>  
    <div v-html="name"></div>  
</div>


<script type="text/javascript">
        var vm = new Vue({
        el:"#app",
        data: {
            name: "<h1>123</h1>"
        }
        })	
</script>
</body>
</html>
