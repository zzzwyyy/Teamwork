<!DOCTYPE html>
<html>
<head>
	<title>表单demo制作</title>
	<meta http-equiv="Content-Type"  contect= " text/html;charset=utf-8"/>
</head>

<body>
	<h2 align="center"><b><ins>请留下个人资料</ins></b></h2>
<form>
<table border="0" align="center" cellpadding="2" cellspacing="2" width="50%">
	<tr>
		<td align="right">姓名：</td>
		<td ><input type="text" name="name" maxlength="5" size="15" /></td>				<!-- 姓名长度不超过5位-->
	</tr>

	<tr>
		<td align="right">电话：</td>															
		<td align="left" ><input type="text" name="telephone" maxlength="11" size="25" /></td>		<!-- 电话长度不超过11位-->
	</tr>	

	<tr>
		<td align="right">E-mail:</td>
		<td><input type="text" name="E-mail" placeholder="@163.com" size="30"></td>
	</tr>

	<tr>
		<td align="right">性别：</td>
		<td >
		<input type="radio" name="sex" checked/>男
		<input type="radio" name="sex" >女
		</td>
	</tr>

	<tr>
		<td align="right">年龄：</td>
		<td>
			<select>
				<option>20以下</option>
				<option>20以上</option>
				<option>25以上</option>
				<option>30以上</option>
				<option>35以上</option>
			</select>
		</td>
	</tr>

	<tr>
		<td align="right" >留言板：</td>
		<td>
			<textarea name="liuyan" placeholder="可不填写" cols="50" rows="3" ></textarea>
		</td>
	</tr>

	<tr>
		<td align="right" rowspan="2">您的爱好：</td>							<!-- 爱好默认选择“运动”-->
		<td>
			<input type="checkbox" name="habbit1" checked/>运动
			&emsp;<input type="checkbox" name="habbit2"/>阅读
		</td>
	</tr>	

	<tr>
		<td>
			<input type="checkbox" name="habbit3"/>听音乐
			&emsp;<input type="checkbox" name="habbit4"/>旅游
		</td>
	</tr>	

	<tr>
		<td colspan="2" align="center">
			<input type="submit" name="ok"/>&emsp;
			<input type="reset" name="re" value="全部重写"/>
		</td>
	</tr>	


</table>

</form>

</body>

</html>
