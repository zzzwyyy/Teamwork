<!DOCTYPE html>
<html>
<head>
	<title>表格操作练习</title>	
	<meta http-equiv="Content-Type"  contect= " text/html;charset=utf-8"/>
</head>

<body>
	<table border="1" width="500px" bgcolor="33ccff" cellpadding="0" cellspacing="0">
		<tr>
			<td colspan="6" align="center">干部一览表</td>
			
		</tr>
		<tr>
			<td colspan="2">正班长：</td>
			<td colspan="4" align="center"">副班长：</td>
		</tr>
		<tr>
			<td>学习委员：</td>
			<td colspan="3" align="center">劳动委员：</td>
			<td colspan="2" align="center">生活委员：</td>
		</tr>
		<tr>
			<td colspan="2">体育委员：</td>
			<td colspan="4" align="center">其他委员：</td>
			
		</tr>
		<tr>
			<td rowspan="2" align="center">组长</td>
			<td align="center">第一组</td>
			<td align="center">第二组</td>
			<td align="center">第三组</td>
			<td align="center">第四组</td>
			<td align="center">第五组</td>
		</tr>
		<tr>
			<td>&emsp;</td>
			<td> &emsp;</td>
			<td> &emsp;</td>
			<td> &emsp;</td>
			<td> &emsp;</td>
		</tr>


	</table>
</body>
</html>
