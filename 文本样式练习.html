<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字体文本样式练习1</title>
	<style type="text/css">
		p{background-color:gray;height: 150px;text-align: center;}
		.a{font-weight: bold;font-size: 80px;color: rgb(86,153,158);}
		.b{font-size:30px;text-decoration: underline;letter-spacing:5px;vertical-align:20px; }
		.c{font-size: 80px;font-style: oblique;}
	</style>
</head>

<body>
	<p >
		<span class="a">KEEP</span>&nbsp;&nbsp;&nbsp;
		<span class="b">自律即自由</span>
		<span class="c">!</span>
	</p>
</body>
</html>
