<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    </script>
    <style type="text/css">
        input {
            width: 40px;
            height: 17px;
            line-height: 18px;
            text-align: center;
            vertical-align: middle;
        }
        
        .goods {
            width: 90px;
            height: 20px;
            line-height: 20px;
            margin: 0 auto;
        }
        /* .total {
            margin: 40px 750px;
        } */
        
        a {
            text-decoration: none;
            border: 1px solid #ccc;
            height: 20px;
            line-height: 20px;
            width: 20px;
            display: inline-block;
            text-align: center;
            padding: 0;
            margin: 0;
        }
    </style>
    <script>
    </script>

</head>

<body>
    <div class="goods">
        <a href="#" class="j">-</a><input type="text" value="1" class="shuliang"><a href="#" class="add">+</a>
    </div>
    <span>小计$</span><span class="jiage">12.6</span></<span>
    <script>
        $(function() {
            $('.add').click(function() {
                var n = $(this).siblings('.shuliang').val();
                n++;
                $(this).siblings('.shuliang').val(n);
                var s = n * 12.6;

                $('.jiage').text(s.toFixed(2));
            })
            $('.j').click(function() {
                var n = $(this).siblings('.shuliang').val();

                if (n == 1) {
                    return false;
                }
                n--;
                $(this).siblings('.shuliang').val(n);

                var s = n * 12.6;
                $('.jiage').text(s.toFixed(2));

            })
            $('.shuliang').change(function() {
                var n = $(this).val();
                var s = (n * 12.6).toFixed(2)
                $(this).parent().siblings(".jiage").html(s)
            })

        })
    </script>
</body>

</html>
