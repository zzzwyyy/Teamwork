<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .box {
            margin: 0 auto;
            width: 800px;
        }
        
        ul {
            list-style: none;
        }
        
        li {
            width: 200px;
            height: 200px;
            overflow: hidden;
            float: left;
        }
    </style>
</head>

<body>

            <li><img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=30379795,2351075452&fm=26&gp=0.jpg" alt=""></li>
            <li><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=600886413,2833698049&fm=26&gp=0.jpg" alt=""></li>
            <li><img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2047452780,3991794280&fm=26&gp=0.jpg" alt=""></li>

    </div>
    <script>
        // var lis = $("div");

        $(function() {
            $('.box ul li').hover(function() {
                    $(this).siblings().stop().fadeTo(400, 0.5);
                },
                function() {
                    $(this).siblings().stop().fadeTo(400, 1);
                })
        })
    </script>
