<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            margin: 100px;
            width: 100%;
        }
        
        ul li {
            float: left;
            list-style: none;
            width: 100px;
            height: 200px;
            border: 1px solid #ccc;
            margin-left: -1px;
            /* 左移动一像素压住右边框 */
        }
        
        ul li:hover {
            position: relative;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>

</html>
