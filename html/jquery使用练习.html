<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    </script>
    <style type="text/css">
        .important {
            font-weight: bold;
            font-size: xx-large;
        }
        
        .blue {
            color: blue;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("h1,h2,p").removeClass("blue");

            });
        });
        $(document).ready(function() {
            console.log($("#ll"));

        })
    </script>

</head>

<body>

    <h1 class="blue">标题 1</h1>
    <h2 class="blue">标题 2</h2>
    <p class="blue">这是一个段落。</p>
    <p class="important">这是另外一个段落。</p>
    <br>
    <button>从元素中移除 </button>
    <div>div</div>
    <p class="myClass">p class="myClass"</p>
    <span>span</span>
    <p class="notMyClass">
        <p class="notMyClass"> </p>
        <span id="ll"></span>
        <form>
            <label>Name:</label>
            <input name="name" />
            <fieldset>
                <label>Newsletter:</label>
                <input name="newsletter" />
            </fieldset>
        </form>
        <input name="none">
</body>

</html>
